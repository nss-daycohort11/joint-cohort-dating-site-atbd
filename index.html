<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Joint team project - Dating site</title>

  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>


<body>

	<div class="container">
		<div class="splash">
		Haphephobia eConnections:  <br> Love Me, Just Don't Touch Me!
		</div>
		<div class="row" id="navigation-bar">
			<ul class="nav nav-pills" id="navBar">
			  <li role="presentation"><a href="#" id="all-users-link">All Users</a></li>
			  <li role="presentation"><a href="#" id="matches-link">Matches</a></li>
			  <li role="presentation"><a href="#" id="profile-link">Profile</a></li>
			  <li role="presentation"><a href="#" id="edit-profile-link">Edit Profile</a></li>
			  <li role="presentation"><a href="#" id="log-out-link">Log Out</a></li>
			</ul>
		</div> 

  	<div id="otherUser" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  	  <div class="modal-dialog modal-lg">
  	    <div id="modalContent"class="modal-content">

        </div>
  	  </div>
  	</div>

    <div class="profileButton">
    	<button id="submitButton" type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Submit Profile</button>
    </div>	


		<div class="row" id="all-users">
		<!-- populate all users thumbnails here-->
		</div>

		<div class="row" id="matches">
			<!-- populate matches here -->
		</div><br>
  
		<div class="row" id="profile">
			<!-- populate profile here -->
		</div>


<div id="myModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	  <div class="modal-dialog modal-lg">
	    <div id="modalContent"class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Tell us about yourself...</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Don't Touch...</label>
              <label class="checkbox-inline">
                <input type="checkbox" id="upperBody" value="true"> Upper Body
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="lowerBody" value="true"> Lower Body
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="face" value="true"> Face
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="limbs" value="true"> Limbs
              </label>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">Preferred Proximity</div>
                <input type="number" max="10" min="0" class="form-control" id="proximity" placeholder="How close is too close?">
                <div class="input-group-addon">ft</div>
              </div>
            </div>
            <div class="form-group">
              <label>Eye Contact</label>
              <label class="radio-inline">
                <input type="radio" name="eye" id="eyeTrue" value="true"> Yes
              </label>
              <label class="radio-inline">
                <input type="radio" name="eye" id="eyeFalse" value="false"> No
              </label>
            </div>
            <div class="form-group">
              <label>Germophobia</label>
              <label class="radio-inline">
                <input type="radio" name="germophobia" id="germTrue" value="true"> Yes
              </label>
              <label class="radio-inline">
                <input type="radio" name="germophobia" id="germFalse" value="false"> No
              </label>
            </div>
            <div class="form-group">
              <label>Agoraphobia</label>
              <label class="radio-inline">
                <input type="radio" name="agoraphobia" id="agorTrue" value="true"> Yes
              </label>
              <label class="radio-inline">
                <input type="radio" name="agoraphobia" id="agorFalse" value="false"> No
              </label>
            </div>
            <div class="form-group">
            <label>Date of Birth</label>
            <input type="text" id="bday" class="form-control" placeholder="07/04/1974">
              <label>Bio</label>
              <textarea id="bio" class="form-control" rows="3" placeholder="What makes you you?"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id="saveQuiz" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
	  </div>
	</div>





	</div>

<!--this is the modal for the message box-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">MESSAGE YOUR MATCH</button>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New message</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
<!--this is the end of the message modul-->
 
  <script data-main="javascripts/dating-site" src="lib/bower_components/requirejs/require.js"></script>

</body>
</html>
