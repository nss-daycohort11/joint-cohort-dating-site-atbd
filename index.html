<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Joint team project - Dating site</title>

  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>


<body>
		<div>
			<ul class="nav nav-pills">
			  <li role="presentation" class="active"><a href="#">Home</a></li>
			  <li role="presentation"><a href="#">Profile</a></li>
			  <li role="presentation"><a href="#">Messages</a></li>
			</ul>
		</div> 
		<!-- Large modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button>

  <div id="login"></div>
  <div id="user"></div>
  <div id="favs"></div>
  <div id="allUsers"></div>

	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	  <div class="modal-dialog modal-lg">
	    <div id="modalContent"class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">New User Questionaire</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Don't Touch...</label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="upperBody"> Upper Body
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="lowerBody"> Lower Body
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="face"> Face
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="limbs"> Limbs
              </label>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">Preferred Proximity</div>
                <input type="number" max="10" min="0" class="form-control" id="exampleInputAmount" placeholder="How close is too close?">
                <div class="input-group-addon">ft</div>
              </div>
            </div>
            <div class="form-group">
              <label>Eye Contact</label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Yes
              </label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> No
              </label>
            </div>
            <div class="form-group">
              <label>Germophobia</label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Yes
              </label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> No
              </label>
            </div>
            <div class="form-group">
              <label>Agoraphobia</label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Yes
              </label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> No
              </label>
            </div>
            <div class="form-group">
            <label>Date of Birth</label>
            <input type="text" class="form-control" placeholder="07/04/1974">
              <label>Bio</label>
              <textarea class="form-control" rows="3" placeholder="What makes you you?"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
	  </div>
	</div>
 
  <script data-main="javascripts/dating-site" src="lib/bower_components/requirejs/require.js"></script>

</body>
</html>
